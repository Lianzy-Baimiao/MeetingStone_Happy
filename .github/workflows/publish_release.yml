name: Publish Release

on:
  push:
    branches:
      - main # 自动触发：推送到main分支时
  workflow_dispatch: 
    inputs:
      release_version:
        description: 'Release version (e.g., YYYYMMDD)'
        required: true
        default: 'YYYYMMDD'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install zip utility
      run: sudo apt-get install zip -y
      
    - name: Create zip archive with custom version
      run: |
        zip -r MeetingStone_Happy${{ github.event.inputs.release_version }}.zip ./
      
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub自动提供
      with:
        tag_name: MeetingStone_Happy${{ github.event.inputs.release_version }}
        release_name: MeetingStone_Happy${{ github.event.inputs.release_version }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # 来自CREATE RELEASE步骤
        asset_path: ./MeetingStone_Happy${{ github.event.inputs.release_version }}.zip
        asset_name: MeetingStone_Happy${{ github.event.inputs.release_version }}.zip
        asset_content_type: application/zip
